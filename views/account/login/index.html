<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion - ToolBox</title>

    <link rel="icon" type="image/x-icon" href="/img/logo/Logo 180.png">
    <link rel="stylesheet" href="login.css">
    
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

</head>
<body>

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="logo">
                <a href="#" id="homeBtn"><img src="/img/logo/Logo lerra.png" alt="Logo"></a>
              </div>
              <div class="card text-white" style="border-radius: 1rem; background-color: #5e3b3b;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Inicio de Sesion</h2>
                    <p class="text-white-50 mb-5">Ingrese su nombre de usuario y contraseña</p>
      
                    <form id="loginForm">
                      <div class="form-outline form-white mb-4">
                          <input type="text" id="usuario" class="form-control form-control-lg" placeholder="Usuario">
                      </div>
                      <div class="form-outline form-white mb-4">
                          <input type="password" id="password" class="form-control form-control-lg" placeholder="Contraseña">
                      </div>

                      <p class="notification"></p>

                      <button type="submit" class="btn btn-outline-light btn-lg px-5" id="loginBtn">Login</button>
                  </form>

                  <p class="small mb-5 pb-lg-2 claveOlvidada"><a class="text-white-50" href="#!">Olvidé la contraseña</a></p>
                  <div class="d-flex justify-content-center text-center mt-4 pt-1">
                      <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                  </div>
                  <div class="cuenta">
                      <p class="mb-0">¿No tienes cuenta? <a href="#" class="text-white-50 fw-bold" id="create">Crea una!</a></p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

</body>

<footer class="px-4 py-4">
  <div class="d-flex flex-column justify-content-between py-4 my-4 border-top">
    <p class="text-center">&copy; 2024 <a href="#" class="">ToolBox</a>. Todos los derechos son reservados.</p>
  </div>
</footer>

<script src="login.js"></script>
<script src="/controllers/log-in.js"></script>
</html>
