<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToolBox - Cuenta/Cliente/Configuracion</title>

  <link rel="icon" type="image/x-icon" href="/img/logo/Logo 180.png">

  <link rel="stylesheet" href="cuenta.css">
  <link rel="stylesheet" href="configuration.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap"
    rel="stylesheet">
</head>

<body>

  <div>
    <section>
      <!--Sidebar-->

      <div class="sidebar">
        <a href="/views/home/index.html"><img src="/img/logo/Logo Letra trazo.png" alt="logo" class="logo"></a>

        <a href="#inicio">Inicio</a>
        <a href="#carrito">Carrito</a>
        <a href="#contacto">Contacto</a>
        <a class="active sidebar_btn" href="#configuracion">Configuración</a>

        <button class="Log-Out"><a href="/views/account/login/index.html">Cerrar sesion
          </a></button>
      </div>

    </section>

    <section class="interfaz">
      <div class="container">
        <div class="content">

          <div class="conf">

            <div class="carrito">
              <div class="card bg-dark text-white" style="padding: 5rem;">
                <div class="card-img-overlay" style="background-color: #5e3b3b;
                                background: rgb(94,59,59);
                                background: linear-gradient(153deg, rgb(59, 85, 94) 25%, rgb(44, 52, 52) 100%);">
                  <h3 class="card-title">Configuracion</h3>
                  <p class="card-text-overlay">Configura tu cuenta y si quieres cambiar algo</p>
                </div>
              </div>


              <div>

                <div class="card" style="width: 18rem; border-radius: 5px;">
                  <div class="card-body">
                    <h3 class="card-title">Tu Usuario: (Usuario)</h3>

                    <p>
                      <button class="btn btn-primary btn-changer" type="button" data-toggle="collapse"
                        data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                        Cambiar Usuario Aquí
                      </button>
                    </p>
                    <div class="collapse" id="collapseExample">
                      <div class="card card-body">

                        <form>
                          <div class="form-group">
                            <label for="exampleInputUser1">Cambiar Usuario</label>
                            <input type="text" class="form-control" id="exampleInputUser1" aria-describedby="userHelp"
                              placeholder="Nuevo Usuario">
                            <small id="userHelp" class="form-text text-muted">Podras cambiarlo cada 7 dias</small>
                          </div>

                          <button type="submit" class="btn btn-primary btn-changer">Cambiar</button>
                        </form>

                      </div>

                    </div>
                  </div>


                </div>
              </div>


            </div>


          </div>
        </div>


    </section>

  </div>

  <footer>
    <div class="text-right p-3 text-muted" style="background-color:#2d1c1c; color: #fff;">
      © 2024 Copyright:
      <a class="link text-body" href="/views/home/index.html">ToolBox</a>
    </div>
  </footer>

  </div>


  <script src="cuenta.js"></script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
