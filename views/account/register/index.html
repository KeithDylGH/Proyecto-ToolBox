<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion - ToolBox</title>

    <link rel="icon" type="image/x-icon" href="/img/logo/Logo 180.png">
    <link rel="stylesheet" href="register.css">
    
    <!--BOOTSTRAP-->
   <!--  <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.rtl.min.css">
    <script src="/bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

    <script src="register.js"></script>
</head>
<body>

    <section class="vh-100">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="logo">
                <a href="#" id="homeBtn"><img src="/img/logo/LogoLetra.png" alt="Logo"></a>
              </div>
          <div class="card" style="border-radius: 15px; background-color: #5e3b3b; color: #fff;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Crea una cuenta</h2>

              <form id="formulario">

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="name" class="form-control form-control-lg" placeholder="Su nombre">
                  <label class="form-label" for="name">Tu nombre</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="lName" class="form-control form-control-lg" placeholder="Su apellido">
                  <label class="form-label" for="lName">Apellido</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="username" class="form-control form-control-lg" placeholder="Usuario">
                  <label class="form-label" for="username">Tu nombre de usuario</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="email" class="form-control form-control-lg" placeholder="Nombre@email.com">
                  <label class="form-label" for="email">Tu correo</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="password" class="form-control form-control-lg" placeholder="Contraseña">
                  <label class="form-label" for="password">Contraseña</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="confirmPassword" class="form-control form-control-lg" placeholder="Repite tu contraseña">
                  <label class="form-label" for="confirmPassword">Repite tu contraseña</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="tel" id="phoneNumber" class="form-control form-control-lg" placeholder="Tu numero telefonico">
                  <label class="form-label" for="phoneNumber">Tu numero de Telefono</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="tel" id="cedula" class="form-control form-control-lg" placeholder="C.I">
                  <label class="form-label" for="cedula">Cedula de Identificacion</label>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="terms" />
                  <label class="form-check-label" for="terms">
                    Acepto todo los <a href="#!" class="text-body"><u>Terminos de servicio</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Registrar</button>
                </div>

                <p class="text-center mt-5 mb-0">¿Ya tienes una cuenta? <a id="login"
                    class="fw-bold text-body"><u>Iniciar sesión</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<footer class="px-4 py-4">
  <div class="d-flex flex-column justify-content-between py-4 my-4 border-top">
    <p class="text-center">&copy; 2024 <a href="#" class="">ToolBox</a>. Todos los derechos son reservados.</p>
  </div>
</footer>
</body>


  
</html>
